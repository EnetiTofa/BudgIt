name: budgit
description: "New budget app base"
publish_to: 'none'
package_name: com.enetitofa.budgit

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  # --- Riverpod / State Management ---
  # Rolled back to be compatible with hive_generator
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.3.5

  # --- Code Generation Models ---
  # Rolled back to be compatible with hive_generator
  freezed_annotation: ^2.4.4
  equatable: ^2.0.7             # Updated
  uuid: ^4.5.2                  # Up-to-date

  # --- UI / Utility ---
  cupertino_icons: ^1.0.8       # Up-to-date
  intl: ^0.20.2                 # Updated
  flex_color_picker: ^3.7.2     # Updated
  font_awesome_flutter: ^10.12.0  # Updated
  fl_chart: ^1.1.1              # Updated (This is a major update, check its migration guide)
  flutter_staggered_grid_view: ^0.7.0 # Up-to-date
  grouped_list: ^6.0.0          # Up-to-date
  eva_icons_flutter: ^3.1.0     # Up-to-date

  # --- Database ---
  hive: ^2.2.3                  # Up-to-date
  hive_flutter: ^1.1.0          # Up-to-date

dev_dependencies:
  flutter_test:
    sdk: flutter

  # --- Code Generators (Rolled Back) ---
  # These versions are required to work with hive_generator's
  # analyzer < 7.0.0 constraint.
  build_runner: ^2.4.9
  riverpod_generator: ^2.4.0
  hive_generator: ^2.0.1        # The blocker
  freezed: ^2.5.2
  change_app_package_name: ^1.5.0 # Updated

  # --- Lints and Icons ---
  flutter_lints: ^5.0.0         # Rolled back (new version requires new analyzer)
  flutter_launcher_icons: ^0.14.4 # Updated
  codemod: ^1.2.0  # Or latest
  analyzer: ^6.4.1 # Or latest
  glob: ^2.1.2

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icon/app_icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  
  fonts:
    - family: Outfit
      fonts:
        - asset: assets/fonts/Outfit-Thin.ttf
          weight: 100
        - asset: assets/fonts/Outfit-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Outfit-Light.ttf
          weight: 300
        - asset: assets/fonts/Outfit-Regular.ttf
          weight: 400
        - asset: assets/fonts/Outfit-Medium.ttf
          weight: 500
        - asset: assets/fonts/Outfit-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Outfit-Bold.ttf
          weight: 700
        - asset: assets/fonts/Outfit-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Outfit-Black.ttf
          weight: 900